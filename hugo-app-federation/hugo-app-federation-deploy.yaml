apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hugo-app-federation
spec:
  replicas: 6
  template:
    metadata:
      labels:
        app: hugo-app-federation
    spec:
      containers:
        - name: hugo-app
          image: smesch/hugo-app:1.0
          ports:
            - containerPort: 80
